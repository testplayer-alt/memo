<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>リスト表</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>
<body>
    <header>
        <div class="header-title">
            自作リスト表
        </div>
    </header>
    <div class="main">
        <div class="main-continer">
            <div class="form">
                <input type="textbox" id="input" class="text-input" placeholder="入力してね">
                <p id="hup" class="hup"></p> 
            </div>
            <div class="countup-btn">
                <p  class="countnumber" id="countnumber">リストの数0</p>
                <input type="button" id="resetbtn" class="resetbtn" value="リストを全て削除" onclick="alldeleteli()">
                <input type="button" id="save" value="保存" onclick="save()">
            </div>
            <div class="listbox">
                <ul id="list" class="deleteEvent"></ul>
            </div>
        </div>
    </div>
    <script src="plactice.js"></script>
</body>
</html>
